<router-outlet></router-outlet>
<div>
  <h2>List of Users</h2>
  <div class="users-list">
    <div *ngFor="let user of usersArray">
      <div class="card" (click)="goToDetails(user.id)">
        <img
          *ngIf="user.gender === 'male'"
          src="./assets/img/male-profile.jpg"
          alt="profilna slika"
          width="300"
          height="300"
        />
        <img
          *ngIf="user.gender === 'female'"
          src="./assets/img/female-profile.jpg"
          alt="profilna slika"
          width="300"
          height="300"
        />
        <div class="card__title">{{ user.firstName }} {{ user.surname }}</div>
      </div>
    </div>
  </div>
</div>
